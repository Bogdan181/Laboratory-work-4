name: SQL Linter

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  SQLLinter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SQLFluff
        run: |
          pip install sqlfluff

      - name: Run SQL Linter
        run: |
          sqlfluff lint DataSchema.sql --dialect postgres
